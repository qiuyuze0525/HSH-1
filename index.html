<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 0 20px 20px;
  }

  /* 顶部导航栏 */
  header {
    background-color: #000;
    padding: 20px;
    text-align: center;
  }

  /* HSH按钮特效 */
  .brand-btn {
    display: inline-block;
    font-weight: bold;
    font-size: 2.5rem;
    padding: 15px 40px;
    background-color: #000;
    color: #ff4d4d;
    border-radius: 8px;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .brand-btn:hover {
    color: #fff;
    background: linear-gradient(90deg, #ff0000, #ff4d4d, #ff0000);
    box-shadow: 0 0 10px rgba(255,0,0,0.7);
    transform: scale(1.05);
  }

  h1 {
    text-align: center;
    color: #333;
    margin: 30px 0 40px 0;
    font-size: 2rem;
    font-weight: bold;
  }

  .series {
    margin-bottom: 40px;
  }
  .series-title {
    font-size: 1.5rem;
    margin-bottom: 15px;
    padding-left: 10px;
    border-left: 5px solid #d50000;
    color: #d50000;
    text-align: center;
  }

  .product-list {
    max-width: 960px;
    margin: 0 auto;
  }

  .product-row {
    display: flex;
    gap: 20px;
    flex-wrap: nowrap;
    justify-content: flex-start;
  }

  .series-1 .product-item,
  .series-2 .product-item {
    flex: 1 1 calc(50% - 10px);
    max-width: calc(50% - 10px);
  }
  .series-3 .product-item {
    flex: 1 1 calc(33.333% - 13.333px);
    max-width: calc(33.333% - 13.333px);
  }

  .product-item {
    background: #fff;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .product-item:hover {
    transform: scale(1.05);
  }
  .product-item img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    border-radius: 6px;
  }
  .product-name {
    margin-top: 12px;
    font-weight: bold;
    font-size: 18px;
    color: #d50000;
  }

  @media (max-width: 768px) {
    .brand-btn {
      font-size: 1.8rem;
      padding: 10px 20px;
      margin: 5px;
    }
    .product-row {
      flex-wrap: wrap !important;
      flex-direction: column !important;
      justify-content: center !important;
    }
    .product-item {
      flex: 1 1 100% !important;
      max-width: 100% !important;
      margin-bottom: 20px;
    }
  }

  /* 社交图标固定右下角 */
  .social-icons {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 999;
  }

  .social-icons a img {
    width: 50px;
    height: 50px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .social-icons a img:hover {
    transform: scale(1.1);
  }
</style>
</head>
